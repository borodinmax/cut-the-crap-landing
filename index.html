<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut The Crap – Slack Extension</title>
    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              body: "rgba(0,0,0,0.45)", // 45% opacity black
            },
          },
        },
      };
    </script>
    <style>
      html {
        font-family: 'Inter', sans-serif;
      }
      /* keyframes for toast */
      @keyframes slideDownUp {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        10% {
          transform: translateY(0);
          opacity: 1;
        }
        80% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center p-4">
    <!-- Toast -->
    <div
      id="toast"
      class="fixed top-4 left-1/2 -translate-x-1/2 bg-black text-white rounded-full px-6 py-3 text-lg font-medium opacity-0 pointer-events-none"
      style="animation: slideDownUp 2.5s ease forwards">
      Link copied
    </div>

    <main
      class="w-full max-w-6xl flex flex-col md:flex-row items-center md:items-start gap-8 md:gap-16"
    >
      <!-- Demo media -->
      <figure class="md:w-1/2 w-full">
        <!-- Replace src with your gif / video poster -->
        <video
          src="./assets/demo.mp4"
          poster="./assets/demo-poster.png"
          autoplay
          loop
          muted
          playsinline
          class="w-full h-auto rounded-xl shadow"
        ></video>
      </figure>

      <!-- Content -->
      <section class="md:w-1/2 w-full flex flex-col items-start">
        <!-- Logo & title -->
        <div class="flex items-center gap-4 mb-6">
          <img
            src="./assets/Cut The Crap logo.png"
            alt="Cut The Crap logo"
            class="w-8 h-8 md:w-10 md:h-10"
          />
          <h1 class="text-3xl md:text-4xl font-bold">Cut The Crap</h1>
        </div>

        <!-- Description -->
        <p class="text-body text-lg md:text-xl font-medium mb-6 md:mb-8 max-w-md">
          Slack extension that turns ‘wait, what?’ into ‘got it’ — one message at a
          time.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
          <a
            href="https://slack.com/oauth/v2/authorize?client_id=YOUR_CLIENT_ID&scope=commands"
            class="w-40 h-12 md:w-40 md:h-12 rounded-[12px] bg-black text-white flex items-center justify-center text-lg font-medium transition-opacity hover:opacity-90"
            >Install</a
          >

          <button
            id="shareBtn"
            class="w-40 h-12 md:w-40 md:h-12 rounded-[12px] border-2 border-[rgba(0,0,0,0.15)] text-lg font-medium flex items-center justify-center hover:bg-gray-50 transition-colors"
          >
            Share
          </button>
        </div>
      </section>
    </main>

    <!-- Share Modal -->
    <div
      id="shareModal"
      class="fixed inset-0 bg-black/30 z-50 hidden items-center justify-center"
    >
      <div
        class="bg-white rounded-[24px] w-[320px] p-12 flex flex-col gap-8 relative"
      >
        <!-- Close -->
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-700"
        >
          ✕
        </button>

        <!-- Links -->
        <nav class="flex flex-col gap-6 text-lg font-medium">
          <button
            class="flex items-center gap-4 share-item"
            data-action="copy"
          >
            <img src="./assets/Copy icon.png" class="w-6 h-6" alt="Copy icon" />
            Copy link
          </button>

          <a
            href="https://slack.com/apps"
            class="flex items-center gap-4 share-item"
            target="_blank"
            rel="noopener"
          >
            <img src="./assets/Slack logo.png" class="w-6 h-6" alt="Slack" />
            Slack
          </a>

          <a
            id="telegramShare"
            class="flex items-center gap-4 share-item"
            target="_blank"
            rel="noopener"
          >
            <img
              src="./assets/Telegram logo.png"
              class="w-6 h-6"
              alt="Telegram"
            />
            Telegram
          </a>

          <a
            id="facebookShare"
            class="flex items-center gap-4 share-item"
            target="_blank"
            rel="noopener"
          >
            <img
              src="./assets/Facebook logo.png"
              class="w-6 h-6"
              alt="Facebook"
            />
            Facebook
          </a>

          <a
            id="whatsappShare"
            class="flex items-center gap-4 share-item"
            target="_blank"
            rel="noopener"
          >
            <img
              src="./assets/WhatsApp logo.png"
              class="w-6 h-6"
              alt="WhatsApp"
            />
            WhatsApp
          </a>

          <a
            id="xShare"
            class="flex items-center gap-4 share-item"
            target="_blank"
            rel="noopener"
          >
            <img src="./assets/X logo.png" class="w-6 h-6" alt="X" />
            X
          </a>
        </nav>
      </div>
    </div>

    <script>
      const link = "https://borodinmax.github.io/cut-the-crap-landing/";
      const shareText = `CUT THE CRAP outta those monster Slack threads. Install now → ${link}`;

      // Elements
      const shareBtn = document.getElementById("shareBtn");
      const modal = document.getElementById("shareModal");
      const closeModal = document.getElementById("closeModal");
      const toast = document.getElementById("toast");

      // Share anchors
      const telegram = document.getElementById("telegramShare");
      const facebook = document.getElementById("facebookShare");
      const whatsapp = document.getElementById("whatsappShare");
      const xShare = document.getElementById("xShare");

      telegram.href =
        "https://t.me/share/url?url=" + encodeURIComponent(link) + "&text=" + encodeURIComponent(shareText);
      facebook.href =
        "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(link);
      whatsapp.href =
        "https://wa.me/?text=" + encodeURIComponent(shareText);
      xShare.href =
        "https://twitter.com/intent/tweet?text=" + encodeURIComponent(shareText);

      // Open modal
      shareBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      });

      // Close modal
      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      });

      // Click outside to close
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal.click();
        }
      });

      // Copy link handler
      document.querySelector('[data-action="copy"]').addEventListener("click", () => {
        navigator.clipboard.writeText(link).then(showToast);
      });

      function showToast() {
        toast.style.opacity = "1";
        toast.addEventListener(
          "animationend",
          () => {
            toast.style.opacity = "0";
          },
          { once: true }
        );
      }
    </script>
  </body>
</html>
