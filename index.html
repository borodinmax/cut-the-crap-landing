<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut The Crap</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { font-family: 'Inter', sans-serif; }
    .toast-animate {
      animation: toast-in 0.4s cubic-bezier(.4,0,.2,1), toast-out 0.4s 1.6s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes toast-in { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes toast-out { to { transform: translateY(-100%); opacity: 0; } }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-center md:justify-between px-4 py-12">
    <!-- Product GIF/Video -->
    <div class="w-full md:w-1/2 flex justify-center mb-8 md:mb-0">
      <img src="product-demo.gif" alt="Product demo" class="rounded-2xl w-full max-w-md shadow-lg" />
    </div>
    <!-- Right Block -->
    <div class="w-full md:w-1/2 flex flex-col items-center md:items-start">
      <div class="flex items-center mb-4">
        <img src="Cut The Crap logo.png" alt="Logo" class="w-10 h-10 mr-3"/>
        <span class="text-4xl font-bold text-black">Cut The Crap</span>
      </div>
      <p class="text-xl text-gray-500 mb-8 text-center md:text-left max-w-md">
        Slack extension that turns ‘wait, what?’ into ‘got it’ — one message at a time.
      </p>
      <div class="flex flex-col md:flex-row gap-4 w-full max-w-xs">
        <a href="https://slack.com/apps" target="_blank" class="w-full md:w-auto bg-black text-white text-xl font-medium py-3 rounded-2xl text-center transition hover:bg-gray-900">Install</a>
        <button id="shareBtn" class="w-full md:w-auto border border-black text-black text-xl font-medium py-3 rounded-2xl text-center transition hover:bg-gray-100">Share</button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl p-6 w-80 relative">
      <button id="closeModal" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-black">&times;</button>
      <div class="flex flex-col gap-4 mt-2">
        <button class="share-option flex items-center gap-3 py-2" data-type="copy">
          <img src="Copy icon.png" class="w-6 h-6" alt="Copy link"/><span class="text-lg">Copy link</span>
        </button>
        <button class="share-option flex items-center gap-3 py-2" data-type="slack">
          <img src="Slack logo.png" class="w-6 h-6" alt="Slack"/><span class="text-lg">Slack</span>
        </button>
        <button class="share-option flex items-center gap-3 py-2" data-type="telegram">
          <img src="Telegram logo.png" class="w-6 h-6" alt="Telegram"/><span class="text-lg">Telegram</span>
        </button>
        <button class="share-option flex items-center gap-3 py-2" data-type="facebook">
          <img src="Facebook logo.png" class="w-6 h-6" alt="Facebook"/><span class="text-lg">Facebook</span>
        </button>
        <button class="share-option flex items-center gap-3 py-2" data-type="whatsapp">
          <img src="WhatsApp logo.png" class="w-6 h-6" alt="WhatsApp"/><span class="text-lg">WhatsApp</span>
        </button>
        <button class="share-option flex items-center gap-3 py-2" data-type="x">
          <img src="X logo.png" class="w-6 h-6" alt="X"/><span class="text-lg">X</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-black text-white text-2xl font-medium px-8 py-3 rounded-full shadow-lg opacity-0 pointer-events-none">
    Link copied
  </div>

  <script>
    // Modal logic
    const shareBtn = document.getElementById('shareBtn');
    const shareModal = document.getElementById('shareModal');
    const closeModal = document.getElementById('closeModal');
    const toast = document.getElementById('toast');
    const shareOptions = document.querySelectorAll('.share-option');
    const shareUrl = window.location.href;
    const shareMsg = `CUT THE CRAP outta those monster Slack threads. Install now → ${shareUrl}`;

    shareBtn.onclick = () => shareModal.classList.remove('hidden');
    closeModal.onclick = () => shareModal.classList.add('hidden');
    shareModal.onclick = e => { if (e.target === shareModal) shareModal.classList.add('hidden'); };

    function showToast() {
      toast.classList.remove('opacity-0', 'pointer-events-none');
      toast.classList.add('toast-animate');
      setTimeout(() => {
        toast.classList.add('opacity-0', 'pointer-events-none');
        toast.classList.remove('toast-animate');
      }, 2000);
    }

    shareOptions.forEach(btn => {
      btn.onclick = () => {
        const type = btn.dataset.type;
        if (type === 'copy') {
          navigator.clipboard.writeText(shareUrl);
          shareModal.classList.add('hidden');
          showToast();
        } else if (type === 'slack') {
          window.open('https://slack.com/', '_blank');
        } else if (type === 'telegram') {
          window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareMsg)}`, '_blank');
        } else if (type === 'facebook') {
          window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`, '_blank');
        } else if (type === 'whatsapp') {
          window.open(`https://wa.me/?text=${encodeURIComponent(shareMsg)}`, '_blank');
        } else if (type === 'x') {
          window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareMsg)}`, '_blank');
        }
      }
    });
  </script>
</body>
</html>
