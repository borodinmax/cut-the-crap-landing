<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cut The Crap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-black font-inter">
  <!-- Container -->
  <div class="flex flex-col md:flex-row items-center justify-center min-h-screen px-6 md:px-16">
    <!-- Video or GIF on the left -->
    <div class="w-full md:w-1/2 mb-8 md:mb-0">
      <img src="cut-the-crap-landing/assets/YOUR_VIDEO_OR_GIF_HERE.gif" alt="Demo of Cut The Crap" class="rounded-2xl shadow-md w-full" />
    </div>
    <!-- Project info on the right -->
    <div class="w-full md:w-1/2 flex flex-col items-start md:pl-16">
      <div class="flex items-center mb-4">
        <img src="cut-the-crap-landing/assets/Cut The Crap logo.png" alt="Cut The Crap logo" class="w-10 h-10 mr-3" />
        <h1 class="text-3xl font-bold">Cut The Crap</h1>
      </div>
      <p class="text-lg text-black/45 mb-6">Slack extension that turns ‘wait, what?’ into ‘got it’ — one message at a time.</p>
      <div class="flex space-x-4">
        <a href="YOUR_INSTALL_LINK_HERE" class="bg-black text-white font-medium text-lg px-8 py-3 rounded-xl">Install</a>
        <button onclick="openShareModal()" class="border border-black/15 text-black font-medium text-lg px-8 py-3 rounded-xl">Share</button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl w-72 p-6 relative">
      <button onclick="closeShareModal()" class="absolute top-3 right-3 text-black/45 text-xl">✕</button>
      <div class="space-y-4">
        <button onclick="copyLink()" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/Copy icon.png" alt="Copy link" class="w-6 h-6" />
          <span>Copy link</span>
        </button>
        <a href="https://slack.com/" target="_blank" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/Slack logo.png" alt="Slack" class="w-6 h-6" />
          <span>Slack</span>
        </a>
        <a href="https://t.me/share/url?url=YOUR_LINK_HERE&text=CUT THE CRAP outta those monster Slack threads. Install now → YOUR_LINK_HERE" target="_blank" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/Telegram logo.png" alt="Telegram" class="w-6 h-6" />
          <span>Telegram</span>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_LINK_HERE" target="_blank" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/Facebook logo.png" alt="Facebook" class="w-6 h-6" />
          <span>Facebook</span>
        </a>
        <a href="https://api.whatsapp.com/send?text=CUT THE CRAP outta those monster Slack threads. Install now → YOUR_LINK_HERE" target="_blank" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/WhatsApp logo.png" alt="WhatsApp" class="w-6 h-6" />
          <span>WhatsApp</span>
        </a>
        <a href="https://x.com/intent/tweet?text=CUT THE CRAP outta those monster Slack threads. Install now → YOUR_LINK_HERE" target="_blank" class="flex items-center space-x-2">
          <img src="cut-the-crap-landing/assets/X logo.png" alt="X" class="w-6 h-6" />
          <span>X</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Link Copied Toast -->
  <div id="linkCopiedToast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-black text-white font-medium rounded-full px-6 py-2 opacity-0 transition-opacity duration-300">
    Link copied
  </div>

  <script>
    function openShareModal() {
      document.getElementById('shareModal').classList.remove('hidden');
    }

    function closeShareModal() {
      document.getElementById('shareModal').classList.add('hidden');
    }

    function copyLink() {
      const link = 'YOUR_LINK_HERE';
      navigator.clipboard.writeText(link).then(() => {
        const toast = document.getElementById('linkCopiedToast');
        toast.classList.remove('opacity-0');
        setTimeout(() => {
          toast.classList.add('opacity-0');
        }, 1500);
      });
    }
  </script>
</body>
</html>
